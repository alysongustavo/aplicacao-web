<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"

      layout:decorate="layout/layoutPadrao">
<head></head>
<body>
<div layout:fragment="conteudo">
    <div class="padding">
        <div class="box">
            <div class="box-header">
                <h2>Tabelas de Pessoa</h2>

            <div class="table-responsive">

                        <table ui-jp="dataTable" ui-options="{
                              sAjaxSource: 'api/datatable.json',
                              aoColumns: [
                                { mData: 'id' },
                                { mData: 'nome' },
                                { mData: 'email' },
                                { mData: 'cpf' },
                                { mData: 'acoes' }
                              ]
                            }" class="table table-striped b-t b-b dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 1103px;">
                        <thead>
                        <tr role="row">
                            <th style="width: 185px;" class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending">Id</th>
                            <th style="width: 240px;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Nome</th>
                            <th style="width: 240px;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Email</th>
                            <th style="width: 129px;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">CPF</th>
                            <th style="width: 129px;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Ações</th></tr>
                        </thead>
                        <tbody>
                        <th:block th:each="pessoa : ${pessoas}">
                            <tr role="row" class="odd">
                                <td class="sorting_1" th:text="${pessoa.id}"></td>
                                <td th:text="${pessoa.name}"></td>
                                <td th:text="${pessoa.email}"></td>
                                <td th:text="${pessoa.cpf}"></td>
                                <td>Ver Gastos | Adicionar Gastos</td>
                            </tr>
                        </th:block>
                    </table>
                </div>
            </div>
                    <div class="row"><div class="col-sm-6"><div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div></div><div class="col-sm-6"><div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><ul class="pagination"><li class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_previous"><a href="#">Previous</a></li><li class="paginate_button active" aria-controls="DataTables_Table_0" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a href="#">2</a></li><li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a href="#">3</a></li><li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a href="#">4</a></li><li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a href="#">5</a></li><li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a href="#">6</a></li><li class="paginate_button next" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_next"><a href="#">Next</a></li></ul></div></div></div></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
